<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 40px;
        }
        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .text-container {
            max-width: 800px;
            width: 100%;
        }
        .text {
            font-size: 2.5em;
            color: #9c3b3b;
            opacity: 1;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 10px;
            height: 1.2em; /* Ensure height is consistent */
        }
        .text.typing::after {
            content: '|';
            animation: blink-caret 0.7s step-end infinite;
        }
        .left-aligned {
            text-align: left;
            margin-top: 40px;
        }
        .salutation {
            margin-top: 40px;
        }
        .dear-visitor {
            margin-bottom: 40px;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
        @media (max-width: 600px) {
            .text {
                font-size: 2em;
            }
        }
    </style>
    <title>Sendme Landing Page</title>
</head>
<body>
    <header class="header">
        <img src="IMG_0039.png" alt="Sendme Logo" class="logo">
    </header>
    <section class="text-container">
        <div class="text left-aligned dear-visitor typing" id="text1" style="display: none">Dear Visitor,</div>
        <div class="text typing" id="text2" style="display: none">We're committed to delivering quality meat right to your doorstep, and are focusing on enhancing the process to ensure you always receive the best quality meat, and more, wherever you are.</div>
        <div class="text typing" id="text3" style="display: none">Trying to reach, we are just a WhatsApp click away. Or email daniel@sendme.ng.</div>
        <div class="text left-aligned salutation typing" id="text4" style="display: none">Your servant,</div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const texts = [
                { element: document.getElementById("text1"), text: "Dear Visitor," },
                { element: document.getElementById("text2"), text: "We're committed to delivering quality meat right to your doorstep, and are focusing on enhancing the process to ensure you always receive the best quality meat, and more, wherever you are." },
                { element: document.getElementById("text3"), text: "Trying to reach, we are just a WhatsApp click away. Or email daniel@sendme.ng." },
                { element: document.getElementById("text4"), text: "Your servant," }
            ];

            let delay = 0;

            texts.forEach(({ element, text }) => {
                setTimeout(() => typeText(element, text), delay);
                delay += text.length * 100 + 1000; // Adjust typing speed and delay between lines
            });

            function typeText(element, text) {
                element.style.display = "block";
                element.innerHTML = "";
                let index = 0;
                const interval = setInterval(() => {
                    element.innerHTML += text[index];
                    index++;
                    if (index === text.length) {
                        clearInterval(interval);
                        element.classList.remove("typing");
                    }
                }, 100); // Typing speed (100ms per character)
            }
        });
    </script>
</body>
</html>
