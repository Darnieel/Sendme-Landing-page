<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 40px;
        }
        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .text-container {
            max-width: 800px;
            width: 100%;
        }
        .text {
            font-size: 2.5em;
            color: #9c3b3b;
            opacity: 0;
            text-align: justify;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            margin-bottom: 10px;
            animation: typing 5s steps(40) forwards;
        }
        .left-aligned {
            text-align: left;
            margin-top: 20px;
        }
        .salutation {
            margin-top: 40px;
        }
        .dear-visitor {
            margin-bottom: 40px;
        }
        @keyframes typing {
            0% {
                width: 0;
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                width: 100%;
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            .text {
                font-size: 2em;
            }
        }
    </style>
    <title>Sendme Landing Page</title>
</head>
<body>
    <header class="header">
        <img src="IMG_0039.png" alt="Sendme Logo" class="logo">
    </header>
    <section class="text-container">
        <div class="text left-aligned dear-visitor">Dear Visitor,</div>
        <div class="text">Sendme, we are sent to bring you quality meat to your doorstep,</div>
        <div class="text">but we realised the process of getting the meat is not efficient.</div>
        <div class="text">We are now focused on improving that process</div>
        <div class="text">so that you can always get quality meat</div>
        <div class="text">and MORE anywhere.</div>
        <div class="text left-aligned salutation">Your servant</div>
    </section>
</body>
</html>
