<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 40px;
        }
        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .text-container {
            max-width: 800px;
            width: 100%;
        }
        .text {
            font-size: 2.5em; /* Adjusted font size for better responsiveness */
            color: #9c3b3b;
            opacity: 1;
            text-align: justify; /* Justify alignment */
            margin-bottom: 10px;
            overflow: hidden;
            height: auto;
            line-height: 1.2; /* Added line-height for better readability */
        }
        .text.typing::after {
            content: '|';
            animation: blink-caret 0.7s step-end infinite;
        }
        .left-aligned {
            text-align: left;
            margin-top: 40px;
        }
        .salutation {
            margin-top: 40px;
        }
        .dear-visitor {
            margin-bottom: 40px;
        }
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            padding: 10px;
            border-radius: 50%;
            z-index: 9999;
        }
        .whatsapp-icon {
            width: 40px;
            height: auto;
            display: block;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }
        @media (max-width: 600px) {
            .text {
                font-size: 1.5em; /* Adjusted for smaller screens */
                padding: 0 10px; /* Added padding for better text alignment on small screens */
            }
        }
    </style>
    <title>Sendme Landing Page</title>
</head>
<body>
    <header class="header">
        <img src="IMG_0039.png" alt="Sendme Logo" class="logo">
    </header>
    <section class="text-container">
        <div class="text left-aligned dear-visitor typing" id="text1" style="display: none">Hello,</div>
        <div class="text typing" id="text2" style="display: none">We have been committed to delivering quality meat to your doorstep. Now, we're going a step further. We're improving the process to get you quality meat and more, so you can always enjoy even better quality at a cheaper price, anywhere you choose to dine.</div>
        <div class="text left-aligned salutation typing" id="text3" style="display: none">Your servant</div>
    </section>
    <a href="https://wa.me/2348036668485" class="whatsapp-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" class="whatsapp-icon">
    </a>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const texts = [
                { element: document.getElementById("text1"), text: "Dear Visitor," },
                { element: document.getElementById("text2"), text: "We have been committed to delivering quality meat to your doorstep. Now, we're going a step further. We're improving the process to get you quality meat and more, so you can always enjoy even better quality at a cheaper price, anywhere you choose to dine." },
                { element: document.getElementById("text3"), text: "Your servant" }
            ];

            let delay = 0;

            texts.forEach(({ element, text }) => {
                setTimeout(() => typeText(element, text), delay);
                delay += text.length * 150 + 1000; // Adjusted typing speed and delay between lines
            });

            function typeText(element, text) {
                element.style.display = "block";
                element.innerHTML = "";
                let index = 0;
                const interval = setInterval(() => {
                    element.innerHTML += text[index];
                    index++;
                    if (index === text.length) {
                        clearInterval(interval);
                        element.classList.remove("typing");
                    }
                }, 150); // Slower typing speed (150ms per character)
            }
        });
    </script>
</body>
</html>
