<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 40px;
        }
        .logo {
            max-width: 200px;
            margin-top: 20px;
        }
        .text-container {
            max-width: 800px;
            width: 100%;
        }
        .text {
            font-size: 2.5em; /* Larger font size */
            color: #e60000; /* Red color to match your logo */
            opacity: 0;
            animation: fadeIn 3s forwards;
            text-align: justify;
        }
        .left-aligned {
            text-align: left;
            margin-top: 20px; /* Add some margin to create space between Dear Visitor and the rest */
        }
        .text:nth-child(2) {
            animation-delay: 3s;
        }
        .text:nth-child(3) {
            animation-delay: 6s;
        }
        .text:nth-child(4) {
            animation-delay: 9s;
        }
        .text:nth-child(5) {
            animation-delay: 12s;
        }
        .text:nth-child(6) {
            animation-delay: 15s;
        }
        .text:nth-child(7) {
            animation-delay: 18s;
        }
        .text:nth-child(8) {
            animation-delay: 21s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            .text {
                font-size: 2em; /* Adjust font size for smaller screens */
            }
        }
    </style>
    <title>Sendme Landing Page</title>
</head>
<body>
    <div class="header">
        <img src="IMG_0039.png" alt="Sendme Logo" class="logo">
    </div>
    <div class="text-container">
        <div class="text left-aligned">Dear Visitor,</div>
        <div class="text left-aligned" style="margin-top: 20px;"></div>
        <div class="text">Sendme, we are sent to bring you quality meat to your doorstep,</div>
        <div class="text">but we realised the process of getting the meat is not efficient.</div>
        <div class="text">We are now focused on improving that process</div>
        <div class="text">so that you can always get quality meat</div>
        <div class="text">and MORE anywhere.</div>
        <div class="text left-aligned">Your servant,</div>
    </div>
</body>
</html>
